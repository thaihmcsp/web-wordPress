    <style>
      /*------------------- header -------------------*/
      /*------------------- header -------------------*/
      @import url("https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap");
      * {
        font-family: "Nunito", sans-serif;
        padding: 0;
        margin: 0;
        box-sizing: border-box;
        /* border: 1px solid gray; */
      }
      @media (max-width: 500px) {
        #header {
          display: none;
        }
        .page-wrapper {
          padding-top: 0;
        }
        .row {
          margin-left: 0;
          margin-right: 0;
        }
        .col {
          padding: 0;
        }
        #header_container {
          max-width: 500px; /*figma: 390px */
          background-color: #20404f;
          color: #e9dfd3;
          margin: auto;
          display: flex;
          flex-direction: column;
        }
        #header_wrap {
          height: 69px;
          display: flex;
          justify-content: space-between;
          align-items: flex-end;
          padding: 0 21px 5px 21px;
          position: relative;
        }
        #header-wrap-left {
          height: 100%;
          display: flex;
          align-items: flex-end;
        }
        #header_bar {
          position: relative;
          font-size: 25px;
          padding-right: 21px;
        }

        #header_brand-icon {
          width: 133px;
          height: 46px;
        }

        #header-wrap-right {
          display: flex;
          margin-bottom: 6px;
        }
        #header_search {
          font-size: 20px;
        }
        #header_user-info {
          font-size: 20px;
          margin: 0 11px;
        }
        #header_card {
          font-size: 20px;
          position: relative;
        }
        #header_card a,
        #header_user-info a {
          color: #e9dfd3;
        }
        #header_card-index {
          position: absolute;
          top: -5px;
          right: -5px;
          width: 15px;
          height: 15px;
          border-radius: 50%;
          background-color: #bf8977;
          text-align: center;
          line-height: 15px;
          font-size: 13px;
        }
        .header-dropdown-wrap-item {
          border-radius: 5px;
          position: absolute;
          top: 0px;
          transform: translate3d(1px, 70px, 0px) !important;
          border: none;
          left: 0;
          width: 189px;
          padding: 4px 0 32px 0;
          background: #20404f;
          z-index: 100000;
          display: none;
        }
        .header-dropdown-wrap-item a {
          width: 100%;
          display: inline-block;
        }
        .header-dropdown-item {
          padding: 5px 0 2px 22px;
          margin-top: 4px;
          font-size: 14px;
          color: #e9dfd3;
          font-weight: 400;
          text-decoration: none;
          border-bottom: 1px solid rgba(217, 217, 217, 0.5);
        }
        .header-dropdown-item-dropdown {
          position: relative;
          display: flex;
          align-items: center;
          justify-content: space-between;
        }
        .header-dropdown-item-dropdown-icon {
          margin-right: 16px;
        }
        .header-dropdown-item a {
          font-size: 14px;
          color: #e9dfd3;
          font-weight: 400;
          text-decoration: none;
        }
        .dropdown-divider {
          margin: 0;
        }

        .header-dropdown-wrap-product-item {
          border-radius: 5px;
          position: absolute;
          top: -73px;
          transform: translate3d(1px, 70px, 0px) !important;
          border: none;
          width: 165px;
          padding: 4px 0 32px 0;
          background: #20404f;
          left: 100%;
          z-index: 10000;
          display: none;
        }
        .visibleClass {
          display: block;
        }
        .header-search-wrap {
          padding: 10px 24px;
          display: none;
        }
        #header-search-form {
          display: flex;
          width: 100%;
          padding: 0 16px;
          background: #e9dfd3;
          border-radius: 20px;
          align-items: center;
        }
        .header-search-form-input {
          width: 100%;
        }
        .header-search-form-input input {
          width: 100%;
          background: #e9dfd3;
          border: none;
          outline: none;
          padding: 8px;
          font-family: Nunito;
          font-weight: 600;
          line-height: 16px;
          letter-spacing: 0em;
          color: #20404f;
        }
        .header-search-form-input input:focus {
          background: #e9dfd3;
          box-shadow: none;
          color: #20404f;
        }
        .header-search-form-button {
          color: #20404f;
        }
        .select-header-menu {
          color: #bf8977;
        }
        .visibleFlex {
          display: flex;
        }
      }
    </style>
    <style>
      /*=========================== wordpress ========================*/
      .large-5 {
        flex-basis: 41.6666666667%;
        max-width: 41.6666666667%;

      .large-7 {

      .row {

          display: none;

      }

  <script>
    // add delivery date realtime
    let today = new Date();
    const orderDate = today.toString().slice(3, 10);
    let readyDateEarly = new Date();
    readyDateEarly.setDate(today.getDate() + 4);
    let readyDateLate = new Date();
    readyDateLate.setDate(today.getDate() + 6);
    let readyDate =
      readyDateEarly.toString().slice(3, 10) +
      " -" +
      readyDateLate.toString().slice(3, 10);

    readyDateEarly.setDate(readyDateEarly.getDate() + 13);
    readyDateLate.setDate(readyDateLate.getDate() + 18);
    let deliveryDate =
      readyDateEarly.toString().slice(3, 10) +
      " -" +
      readyDateLate.toString().slice(3, 10);

    let text =
      readyDateEarly.toString().slice(3, 10) +
      " and" +
      readyDateLate.toString().slice(3, 10);
    $(".product-detail-payment-progress-description-detail-order-date").html(
      orderDate
    );
    $(".product-detail-payment-progress-description-detail-ready-date").html(
      readyDate
    );
    $(".product-detail-payment-progress-description-detail-delivery-date").html(
      deliveryDate
    );

    $(".product-detail-payment-description-bold").html(text);
  </script>

  <script>
    // get product info from word-press

    // get image
    $(".product-detail-production-main-img > img").attr(
      "src",
      $(".wp-post-image").attr("src")
    );
    $(".product-thumbnails.thumbnails")
      .find("img")
      .each(function (index, image) {
        $(".product-detail-production-warp-img-small").append(`
            <div class="product-detail-production-img-item">
              <img src="${$(image).attr("src")}" alt="ảnh${index}" />
            </div>
            `);
      });

    $(".product-detail-production-img-item").on("click", function () {
      $(".product-detail-production-main-img > img").attr(
        "src",
        $(this).find("img").attr("src")
      );
    });

    // get name
    $(".product-detail-production-description-content").html(
      $(".product-title strong").html()
    );

    // get price
    function getPrice() {
      let dellPrice = $(
        ".single_variation_wrap .woocommerce-variation.single_variation .woocommerce-variation-price .price > del bdi"
      )
        .html()
        .split("&nbsp;")[0];
      let newPrice = $(
        ".single_variation_wrap .woocommerce-variation.single_variation .woocommerce-variation-price .price > ins bdi"
      )
        .html()
        .split("&nbsp;")[0];
      $(".product-detail-production-price-old").html(dellPrice);
      $(".product-detail-production-price-new").html(newPrice);
    }
    $(window).on("load", function () {
      getPrice();
    });
    // getPrice ();

    // add to cart click
    $(".product-detail-add-cart-btn").on("click", function () {
      $(".single_add_to_cart_button.button.alt").trigger("click");
    });

    // quantity
    $(".plus.button.is-form").on("click", function () {
      console.log(3280, $(".input-text.qty.text").val());
      let newQuantity = $(".input-text.qty.text").val() * 1 + 1;
      console.log(3281, newQuantity);
      // $('.input-text.qty.text').val(newQuantity);
      $(".product-detail-add-cart-numb").html(newQuantity);
    });
    $(".minus.button.is-form").on("click", function () {
      console.log(3280, $(".input-text.qty.text").val());

      let newQuantity = $(".input-text.qty.text").val() * 1 - 1;
      newQuantity = newQuantity <= 1 ? 1 : newQuantity;
      console.log(3288, newQuantity);

      // $('.input-text.qty.text').val(newQuantity);
      $(".product-detail-add-cart-numb").html(newQuantity);
    });
    $(".product-detail-add-cart-plus").on("click", function () {
      $(".plus.button.is-form").trigger("click");
      getPrice();
    });
    $(".product-detail-add-cart-sub").on("click", function () {
      $(".minus.button.is-form").trigger("click");
      getPrice();
    });

    // variable-item
    $(".variable-items-wrapper.button-variable-items-wrapper.wvs-style-squared")
      .find(".variable-item-span.variable-item-span-button")
      .each(function (index, item) {
        $(".product-detail-production-choose-size-button-wrap").append(`
                <button class="product-detail-production-choose-size-button ${
                  index === 0 ? "selected-variable" : ""
                }" >
                    ${$(item).html()}
                </button>
            `);
      });
    $(".product-detail-production-choose-size-button").on("click", function () {
      $(
        `.variable-item.button-variable-item[data-title='${$(this)
          .html()
          .trim()}']`
      ).trigger("click");
      $(".product-detail-production-choose-size-button").removeClass(
        "selected-variable"
      );
      $(this).addClass("selected-variable");
      getPrice();
    });
  </script>
